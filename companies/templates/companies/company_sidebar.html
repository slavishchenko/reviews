<div class="col-lg-4 col-xl-4 col-xxl-4 mt-lg-5 py-0 py-lg-3 mb-2">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fs-1">{{ company.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ company.website_url }}</h6>
            <div>
                <span class="badge bg-success">{{ company.category }}</span>
            </div>
            <hr>
            <div class="mt-3">
                <span class="fs-3 fw-bold">
                    <i class="bi bi-star-fill text-warning fs-3"></i>
                    {% firstof company.average_rating '0' %}
                    <span class="text-muted">/ 5</span>
                </span>
            </div>
            <div class="mt-1">
                <span class="fs-3 fw-bold">
                    <i class="bi bi-clipboard-check-fill fs-3"></i>
                    {{ company.reviews.all|length }} 
                    <span class="text-muted fw-normal"> recenzija</span>
                </span>
            </div> 
            <div class="bg-light mt-3 p-3">
                <p class="card-text">{{ company.description }}</p>
            </div>
        </div>
    </div>
</div>
