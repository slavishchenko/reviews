<div class="d-flex justify-content-center gap-2">
    <button type="submit" class="w-100 btn btn-primary">Sačuvaj</button>
    <button type="button" id="cancel" class="w-100 btn btn-danger">Otkaži</button>
</div>
<script>
    let cancelBtn = document.getElementById('cancel');
    
    cancelBtn.addEventListener('click', () => {
        history.back()
    })
</script>
