{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="text-center">{% trans "Sign Out" %}</h1>

<p class="card-text text-center text-muted">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-flex justify-content-center">
    <button class="w-100 btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>


{% endblock %}
