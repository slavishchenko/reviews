{% extends 'account/base.html' %}

{% load socialaccount %}

{% block content %}

    <form class="form-signin">
        <div class="mb-2 mt-3">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="mb-2">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="button-group d-flex flex-column align-items-center flex-md-row justify-content-between mb-3 gap-2">
            <button class="w-50 btn btn-success" type="submit">Sign in</button>
            <a href="{% provider_login_url 'google' %}" class="w-50 btn btn-primary" role="button" aria-pressed="true">Log in with Google</a>
        </div>
    </form>

{% endblock %}
