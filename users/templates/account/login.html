{% extends 'account/base.html' %}

{% load socialaccount %}
{% block content %}
    <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-5 card shadow bg-light p-3">
                <form class="form-signin">
                    <div class="mb-2 mt-3">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="mb-2">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="button-group d-flex justify-content-between mb-3 gap-2">
                        <button class="w-50 btn btn-outline-secondary p-0" type="submit">Sign in</button>
                        <a href="{% provider_login_url 'google' %}" class="w-50 btn btn btn-primary p-3" role="button" aria-pressed="true">Log in with Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
