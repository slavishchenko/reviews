{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="col-md-10 mx-auto mt-5 col-lg-5">
            <form class="p-4 p-md-5 border shadow rounded-3 bg-light" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </div>
    </div>
{% endblock content %}
