<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for company in company_list %}
        <div class="col">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ company.name }}</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, quis!</p>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'review_create' %}" class="btn btn-primary">Napi≈°i recenziju</a>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-around">
                        <div>
                            <i class="bi bi-star-fill text-warning"></i>
                            4.6
                        </div> 
                        <div>
                            <i class="bi bi-clipboard-check-fill"></i>
                            {{ company.reviews.all|length }}
                        </div> 
                        <div>
                            <a href="{{ company.website_url }}"><i class="bi bi-link-45deg"></i></a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
