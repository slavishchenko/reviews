{% extends 'main/base.html' %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center justify-content-center g-lg-5 py-5">
        <div class="col-lg-7">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0 fs-3">Rezultati pretrage</h1>
                <span class="align-self-center">
                    <i class="bi bi-search h3"></i>
                </span>

            </div>
            <hr>
            <div class="border-start border-5 border-warning px-3 mb-5">
                <span class="align-self-center">
                    <p class="m-0 lead">Ukupan broj rezultata: {{ company_list|length }}</p>
                </span>
                <a class="text-decoration-none text-info" href="{% url 'company_create' %}">Dodaj kompaniju</a>
            </div>
            {% include 'companies/company_card.html' %}
        </div>
    </div>
</div>
{% endblock %}
