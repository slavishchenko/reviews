<div class="card 
            border border-top-0 border-bottom-0 border-{{ review.rating_style }} border-4 
            shadow-sm mb-3">
    <div class="card-header d-flex justify-content-between align-items-end">
        <h5 class="m-0">{{ review.title }}</h5>
        <div>
            <span class="fw-bold">
                <i class="bi bi-star-fill text-warning"></i>
                {{ review.rating }}
                <span class="text-muted">/ 5</span> 
            </span>
        </div>
    </div>
    <div class="card-body p-4">
        <div class="row">
            <div class="col">
                <p class="card-text">{{ review.body }}</p>
            </div>
            <div class="col-1 p-0 d-flex flex-column">
                <button class="btn-like btn p-0 m-0" value="{{ review.id }}">
                    <i class="bi bi-caret-up text-info fs-2"></i>
                </button>
                <div class="text-center">
                    <span id="counter-{{ review.id }}" class="like-count fs-2">{{ review.like_count }}</span>
                </div>
                <button class="btn-dislake btn p-0 m-0" data-userid="{{ request.user.id }}" value="{{ review.id }}">
                    <i class="bi bi-caret-down text-info fs-2"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-footer bg-light d-flex align-items-center justify-content-between">
        <p class="m-0 card-text">Dodao: {% firstof review.author.get_full_name review.author %}</p>
        <p class="m-0 card-text">{{ review.date_added|date:"M d, Y" }}</p>
    </div>
</div>
